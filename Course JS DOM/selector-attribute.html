<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
</head>
<body>
    <div class="nugraha">Nugraha</div>
    <div class="panca">Panca</div>
    <div class="wibisana">Wibisana</div>
    <script>
        const nama = document.querySelectorAll("[class]");
        console.info(nama);
    </script>
</body>
</html>

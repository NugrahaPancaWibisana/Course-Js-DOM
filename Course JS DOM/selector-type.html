<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type selector</title>
</head>
<body>
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
        <li>empat</li>
        <li>lima</li>
    </ul>
    <ul>
        <li>enam</li>
        <li>tujuh</li>
        <li>delapan</li>
        <li>sembilan</li>
        <li>sepuluh</li>
    </ul>
    <script>
        const list = document.querySelectorAll("li");
        console.info(list);
    </script>
</body>
</html>

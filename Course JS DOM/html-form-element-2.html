<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form element</title>
</head>
<body>
    <form name="commentForm">
        <label for="comment">
            comment : <input type="text" id="comment" name="comment">
        </label>
        <br>
        <label for="from">
            from : <input type="text" id="from" name="from">
        </label>
        <br>
        <input type="button" value="submit">
        <div id="commentList"></div>
    </form>
    <script>
        document.forms['commentForm'].onsubmit = function (event){
            const commentList = document.getElementById("commentList");
            const comment = document.forms['commentForms']['comment'].value;
            const from = document.forms['commentForm']['from'].value;
            const commentItem = document.createElement("p");

            commentItem.textContent = `${comment} - ${from}`;
            commentList.appendChild(commentItem);

            document.forms[`commentForm`].reset();

            event.preventDefault();
        }
    </script>
</body>
</html>
